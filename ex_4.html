<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasto de Combustível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav>
        <a href="ex_1.html">Exercício 1</a>
        <a href="ex_2.html">Exercício 2</a>
        <a href="ex_3.html">Exercício 3</a>
        <a href="ex_4.html">Exercício 4</a>
        <a href="ex_5.html">Exercício 5</a>
        <a href="ex_6.html">Exercício 6</a>
        <a href="ex_7.html">Exercício 7</a>
    </nav>
    
    <header>
        <h1>Calculadora de Gasto de Combustível</h1>
    </header>

    <main>
        <label for="quilometragem">Quilometragem percorrida (km):</label>
        <input type="number" id="quilometragem">
        <label for="valorCombustivel">Valor do combustível por litro (R$/litro):</label>
        <input type="number" step="0.01" id="valorCombustivel">

        <button onclick="calcularGasto()">Calcular</button>

        <p id="resultado"></p>
    </main>

    <script>
        function calcularGasto() {
            const quilometragem = parseFloat(document.getElementById("quilometragem").value);
            const valorCombustivel = parseFloat(document.getElementById("valorCombustivel").value);

            const consumoPorLitro = 8;
            const gasto = (quilometragem / consumoPorLitro) * valorCombustivel;

            document.getElementById("resultado").textContent = `Gasto estimado: R$ ${gasto.toFixed(2)}`;
        }
    </script>
</body>

</html>
