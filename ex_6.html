<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Exercício 1</a>
        <a href="ex_2.html">Exercício 2</a>
        <a href="ex_3.html">Exercício 3</a>
        <a href="ex_4.html">Exercício 4</a>
        <a href="ex_5.html">Exercício 5</a>
        <a href="ex_6.html">Exercício 6</a>
        <a href="ex_7.html">Exercício 7</a>
    </nav>


    <header>
        <h1>Calculadora de Peso Ideal</h1>
    </header>

    <main>
        <label for="altura">Altura (em metros):</label>
        <input type="number" step="0.01" id="altura">

        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
        </select>

        <button onclick="calcularPesoIdeal()">Calcular</button>

        <p id="resultado"></p>
    </main>

    <script>
        function calcularPesoIdeal() {
            const altura = parseFloat(document.getElementById("altura").value);
            const sexo = document.getElementById("sexo").value;
            let pesoIdeal;

            if (sexo === "homem") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === "mulher") {
                pesoIdeal = (62.1 * altura) - 44.7;
            } else {
                alert("Selecione um sexo válido.");
                return;
            }

            document.getElementById("resultado").textContent = `Peso Ideal: ${pesoIdeal.toFixed(2)} kg`;
        }
    </script>
</body>

</html>
