<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Vetor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav>
        <a href="ex_1.html">Exercício 1</a>
        <a href="ex_2.html">Exercício 2</a>
        <a href="ex_3.html">Exercício 3</a>
        <a href="ex_4.html">Exercício 4</a>
        <a href="ex_5.html">Exercício 5</a>
        <a href="ex_6.html">Exercício 6</a>
        <a href="ex_7.html">Exercício 7</a>
    </nav>
    
    <header>
        <h1>Análise de Vetor</h1>
    </header>

    <main>
        <label for="quantidade">Quantidade de Valores:</label>
        <input type="number" id="quantidade">
        <button onclick="inserirValores()">Inserir Valores</button>

        <div id="valoresDiv" style="display: none;">
            <h2>Valores Inseridos:</h2>
            <p id="valores"></p>
            <h2>Maior Valor:</h2>
            <p id="maiorValor"></p>
            <h2>Menor Valor:</h2>
            <p id="menorValor"></p>
        </div>
    </main>

    <script>
        const valores = [];

        function inserirValores() {
            const quantidade = parseInt(document.getElementById("quantidade").value);

            for (let i = 0; i < quantidade; i++) {
                const valor = prompt(`Digite o valor #${i + 1}:`);
                valores.push(parseFloat(valor));
            }

            exibirResultados();
        }

        function exibirResultados() {
            const valoresDiv = document.getElementById("valoresDiv");
            const valoresParagrafo = document.getElementById("valores");
            const maiorValorParagrafo = document.getElementById("maiorValor");
            const menorValorParagrafo = document.getElementById("menorValor");

            valoresParagrafo.textContent = valores.join(", ");
            maiorValorParagrafo.textContent = Math.max(...valores);
            menorValorParagrafo.textContent = Math.min(...valores);

            valoresDiv.style.display = "block";
        }
    </script>
</body>

</html>
