<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Venda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav>
        <a href="ex_1.html">Exercício 1</a>
        <a href="ex_2.html">Exercício 2</a>
        <a href="ex_3.html">Exercício 3</a>
        <a href="ex_4.html">Exercício 4</a>
        <a href="ex_5.html">Exercício 5</a>
        <a href="ex_6.html">Exercício 6</a>
        <a href="ex_7.html">Exercício 7</a>
    </nav>
    
    <header>
        <h1>Calculadora de Venda</h1>
    </header>

    <main>
        <label for="produto1">Nome do Produto 1:</label>
        <input type="text" id="produto1">
        <label for="valor1">Valor Unitário (R$):</label>
        <input type="number" id="valor1">
        <label for="quantidade1">Quantidade Vendida:</label>
        <input type="number" id="quantidade1">

        <label for="produto2">Nome do Produto 2:</label>
        <input type="text" id="produto2">
        <label for="valor2">Valor Unitário (R$):</label>
        <input type="number" id="valor2">
        <label for="quantidade2">Quantidade Vendida:</label>
        <input type="number" id="quantidade2">

        <label for="produto3">Nome do Produto 3:</label>
        <input type="text" id="produto3">
        <label for="valor3">Valor Unitário (R$):</label>
        <input type="number" id="valor3">
        <label for="quantidade3">Quantidade Vendida:</label>
        <input type="number" id="quantidade3">

        <button onclick="calcularVenda()">Calcular</button>

        <p id="resultado"></p>
    </main>

    <script>
        function calcularVenda() {
            const valor1 = parseFloat(document.getElementById("valor1").value);
            const quantidade1 = parseInt(document.getElementById("quantidade1").value);
            const valor2 = parseFloat(document.getElementById("valor2").value);
            const quantidade2 = parseInt(document.getElementById("quantidade2").value);
            const valor3 = parseFloat(document.getElementById("valor3").value);
            const quantidade3 = parseInt(document.getElementById("quantidade3").value);

            const totalVenda = (valor1 * quantidade1) + (valor2 * quantidade2) + (valor3 * quantidade3);

            document.getElementById("resultado").textContent = `Total da Venda: R$ ${totalVenda.toFixed(2)}`;
        }
    </script>
</body>

</html>
